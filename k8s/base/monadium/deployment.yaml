apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "monadium-deployment"
  namespace: "default"
  labels:
    app: "monadium"
spec:
  selector:
    matchLabels:
      app: "monadium"
  replicas: 0
  template:
    metadata:
      labels:
        app: "monadium"
    spec:
      containers:
        - image: var-image
          name: monadium
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: monadium
                  key: db-connection-string
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: monadium
                  key: jwt-secret
